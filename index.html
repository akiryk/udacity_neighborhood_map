<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!--
  live reload script
  (comment this out) build:remove
  <script src="http://localhost:35729/livereload.js"></script>
  (comment this out) /build
  -->

  <!-- build:remove -->
    <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
  <script src="https://www.google.com/jsapi"></script>
  <title>neighborhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prod/css/style.css">
</head>


<body>
  <div class="sidebar">
    <div class="title-block">
      <h2 class="main-title">Incidents of gun violence in the United States, <span class="date-range">February-December, 2015</span></h2>
      <div class="citation">Data is from the <a href="http://www.gunviolencearchive.org/mass-shooting" class="citation-link">Gun Violence Archive</a></div>
    </div>
    <nav class="filters">
      <div class="selection-wrapper">
        <label>Filter by Month:</label>
        <select data-bind="options: months, value: selectedMonth"></select>
      </div>
      <div class="selection-wrapper">
        <label>Filter by State:</label>
        <select data-bind="options: listOfStates, value: selectedState"></select>
      </div>
      <button class="btn reset-button" data-bind="click: resetIncidents">Reset Filters</button>
    </nav>
    <nav class="incident-nav">
      <ul class="incidents-list" data-bind="foreach: incidentList">
        <li class="incident-item" data-bind="click: $parent.setIncident">
          <h3 class="incident-title" data-bind="text: location"></h3>
          <div class="incident-location" data-bind="text: desc"></div>
          <div class="incident-date" data-bind="text: date"></div>
        </li>
      </ul>
    </nav>
  </div>

  <div id="map" class="main-map"></div>

  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="dev/js/libs/jquery.js"></script>
  <script src="dev/js/libs/markerClusterer.js"></script>
  <script src="dev/js/main.js"></script>
  <script
     async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9_V4fG-umELVwoyKKRm4jQ8XODuwV9MA&callback=initMap">
    </script>
</body>
</html>
