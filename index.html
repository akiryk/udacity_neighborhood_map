<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!--
  live reload script
  (comment this out) build:remove
  <script src="http://localhost:35729/livereload.js"></script>
  (comment this out) /build
  -->

  <!-- build:remove -->
    <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
  <script src="https://www.google.com/jsapi"></script>
  <title>neighborhood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prod/css/style.css">
</head>


<body>
  <div id="sidebar" class="sidebar">
    <div class="title-block">
      <h2 class="main-title">Incidents of gun violence in the United States, <span class="date-range">February-December, 2015</span></h2>
      <div class="citation">Data is from the <a href="http://www.gunviolencearchive.org/mass-shooting" class="citation-link">Gun Violence Archive</a></div>
    </div>
    <nav class="filters requires-data">
      <div class="selection-wrapper">
        <label>Filter Incidents by Month:</label>
        <select data-bind="options: listOfMonths, value: selectedMonth"></select>
      </div>
      <div class="selection-wrapper">
        <label>Filter Incidents by State:</label>
        <select data-bind="options: listOfStates, value: selectedState"></select>
      </div>
      <div class="selection-wrapper">
        <label>Find by location:</label>
        <input placeholder="Search..." type="search" data-bind="value: searchQuery, valueUpdate: 'keyup'" autocomplete="off">
      </div>
      <div class="selection-wrapper">
        <label>Find news stories related to search term:</label>
      </div>
      <button class="btn reset-button" data-bind="click: resetFilters">Reset Filters</button>
    </nav>
    <nav class="incident-nav requires-data">
      <ul class="incidents-list" data-bind="foreach: visibleIncidents">
        <li class="incident-item" data-bind="click: $parent.selectIncident">
          <h3 class="incident-title" data-bind="text: title"></h3>
          <div class="incident-location" data-bind="text: location"></div>
          <div class="incident-date" data-bind="text: date"></div>
        </li>
      </ul>
    </nav>
  </div>

  <nav class="mobile-nav" id="mobile-nav"><div class="nav-icon">NAV</div></nav>
  
  <div id="loading">
    <div class="centered-content">
      <img src="prod/images/default.svg" alt="loading icon" class='loading-icon'>
      <div class="loading-message">Loading Google Maps...</div>
    </div>
  </div>
  <div id="map" class="main-map loading"></div>

  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="dev/js/libs/jquery.js"></script>
  <script src="dev/js/main.js"></script>
  <script
     async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9_V4fG-umELVwoyKKRm4jQ8XODuwV9MA&callback=app.init">
    </script>
</body>
</html>
